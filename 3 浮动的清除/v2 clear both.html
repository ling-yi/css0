<!--clear就是清除，both指的是左浮动、右浮动都要清除。意思就是：表示自己的内部元素，不受其他盒子的影响-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			li{
				float: left;
				width: 100px;
				height: 30px;
				background-color: pink;
			}
			.box2{
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="box1">
			<ul>
				<li>生命壹号1</li>
				<li>生命壹号2</li>
				<li>生命壹号3</li>
				<li>生命壹号4</li>
			</ul>
		</div>
		<div class="box2">
			<ul>
				<li>哈哈1</li>
				<li>哈哈2</li>
				<li>哈哈3</li>
				<li>哈哈4</li>
			</ul>
		</div>
	</body>
</html>
