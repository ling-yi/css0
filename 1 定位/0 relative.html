<!--1 relative定位的位于默认文档流之上-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{width: 100px; height: 100px;}
			.div1{background: red;}
			.div2{background: blue; position: relative; left: 30px; top: 30px;z-index: 1;}
			.div3{background: yellow;position: relative; z-index: 0;}
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div3"></div>
	</body>
</html>
